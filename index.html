<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1-masala
            var n = +prompt("Soni kiriting");

            for(i=1;i<=n;i++){
                console.log(i);
            }

        // 2-masala
            var n = +prompt("Soni kiriting");

            for(i=n;i>=1;i--){
                console.log(i);
            }

        // 3-masala
            var n = +prompt("Son kiriting");
            var v = 0;

            for(i=1;i<=n;i++){
                v += i;
            }
            console.log(v);

        // 4-masala
            var n = +prompt("Son kiriting");
            var v = 0;

            for(i=2;i<=n;i+=2){
                v += i;
                console.log(i);
            }
            console.log(v);

        // 5-masala
            var n = +prompt("Son kiriting");
            var v = 0;

            for(i=1;i<=n;i+=2){
                v += i;
                console.log(i);
            }
            console.log(v);
    </script>
</body>
</html>
